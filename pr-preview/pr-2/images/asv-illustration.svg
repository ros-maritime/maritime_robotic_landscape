<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Title -->
  <text x="300" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e88e5">
    ASV/USV - Autonomous Surface Vehicle
  </text>

  <!-- Water line -->
  <line x1="50" y1="200" x2="550" y2="200" stroke="#00acc1" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="560" y="205" font-size="12" fill="#00acc1">Surface</text>

  <!-- Wave pattern -->
  <path d="M 50 200 Q 70 190, 90 200 T 130 200 T 170 200 T 210 200 T 250 200 T 290 200 T 330 200 T 370 200 T 410 200 T 450 200 T 490 200 T 530 200 T 550 200"
        fill="none" stroke="#00acc1" stroke-width="1" opacity="0.5"/>

  <!-- Hull (above water) -->
  <rect x="200" y="120" width="200" height="80" rx="5" fill="#1e88e5" stroke="#0d47a1" stroke-width="3"/>

  <!-- Deck superstructure -->
  <rect x="250" y="80" width="100" height="40" rx="3" fill="#0d47a1" stroke="#0d47a1" stroke-width="2"/>

  <!-- GPS Antenna -->
  <circle cx="300" cy="70" r="5" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>
  <line x1="300" y1="75" x2="300" y2="80" stroke="#ff6f00" stroke-width="2"/>
  <text x="320" y="75" font-size="11" fill="#666">GPS Antenna</text>

  <!-- Solar panels -->
  <rect x="210" y="125" width="80" height="25" rx="2" fill="#ffd54f" stroke="#f57c00" stroke-width="1.5"/>
  <line x1="230" y1="125" x2="230" y2="150" stroke="#f57c00" stroke-width="1"/>
  <line x1="250" y1="125" x2="250" y2="150" stroke="#f57c00" stroke-width="1"/>
  <line x1="270" y1="125" x2="270" y2="150" stroke="#f57c00" stroke-width="1"/>
  <text x="250" y="145" font-size="9" text-anchor="middle" fill="#666">Solar</text>

  <!-- Camera/Sensor -->
  <circle cx="370" cy="135" r="8" fill="#424242" stroke="#212121" stroke-width="2"/>
  <text x="390" y="140" font-size="11" fill="#666">Camera</text>

  <!-- Radio antenna -->
  <line x1="380" y1="80" x2="380" y2="95" stroke="#424242" stroke-width="3"/>
  <circle cx="380" cy="77" r="3" fill="#ff6f00"/>
  <text x="390" y="90" font-size="11" fill="#666">RF Comm</text>

  <!-- Thrusters (underwater view) -->
  <rect x="220" y="210" width="30" height="40" rx="3" fill="#666" stroke="#424242" stroke-width="2" opacity="0.7"/>
  <text x="235" y="235" font-size="10" text-anchor="middle" fill="white">T1</text>

  <rect x="350" y="210" width="30" height="40" rx="3" fill="#666" stroke="#424242" stroke-width="2" opacity="0.7"/>
  <text x="365" y="235" font-size="10" text-anchor="middle" fill="white">T2</text>

  <!-- Annotations -->
  <g id="annotations">
    <text x="50" y="280" font-size="14" font-weight="bold" fill="#1e88e5">Key Features:</text>
    <text x="50" y="300" font-size="12" fill="#666">✓ Always on surface (GPS available)</text>
    <text x="50" y="318" font-size="12" fill="#666">✓ Solar power for long endurance</text>
    <text x="50" y="336" font-size="12" fill="#666">✓ RF/WiFi communication</text>
    <text x="50" y="354" font-size="12" fill="#666">✓ Wave/wind effects significant</text>

    <text x="350" y="280" font-size="14" font-weight="bold" fill="#1e88e5">Common Sensors:</text>
    <text x="350" y="300" font-size="12" fill="#666">• GPS/GNSS (RTK)</text>
    <text x="350" y="318" font-size="12" fill="#666">• IMU + Compass</text>
    <text x="350" y="336" font-size="12" fill="#666">• Cameras (above water)</text>
    <text x="350" y="354" font-size="12" fill="#666">• Sonar (below water)</text>
  </g>

  <!-- Footer -->
  <text x="300" y="385" font-size="11" text-anchor="middle" fill="#999">
    Typical Missions: Surface mapping, environmental monitoring, coastal patrol
  </text>
</svg>
