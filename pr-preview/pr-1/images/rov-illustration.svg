<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Title -->
  <text x="300" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e88e5">
    ROV - Remotely Operated Vehicle
  </text>

  <!-- Water surface -->
  <line x1="50" y1="80" x2="550" y2="80" stroke="#00acc1" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="560" y="85" font-size="12" fill="#00acc1">Surface</text>

  <!-- Underwater background -->
  <rect x="50" y="80" width="500" height="220" fill="#00acc1" opacity="0.1"/>

  <!-- Surface vessel/platform -->
  <rect x="200" y="50" width="80" height="30" rx="5" fill="#666" stroke="#424242" stroke-width="2"/>
  <text x="240" y="70" font-size="10" text-anchor="middle" fill="white">Surface<br/>Platform</text>

  <!-- Tether cable -->
  <path d="M 240 80 Q 240 120, 300 140 Q 360 160, 380 180"
        fill="none" stroke="#424242" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="260" y="110" font-size="10" fill="#424242">Tether</text>
  <text x="250" y="125" font-size="9" fill="#666">(Power + Data)</text>

  <!-- ROV Frame (box-shaped) -->
  <rect x="330" y="170" width="100" height="70" rx="5" fill="none" stroke="#1e88e5" stroke-width="4"/>

  <!-- Electronics housing (center) -->
  <rect x="355" y="195" width="50" height="30" rx="5" fill="#1e88e5" stroke="#0d47a1" stroke-width="3"/>
  <text x="380" y="213" font-size="8" text-anchor="middle" fill="white">Main</text>
  <text x="380" y="222" font-size="8" text-anchor="middle" fill="white">Housing</text>

  <!-- Thrusters (6-DOF configuration) -->
  <!-- Horizontal thrusters -->
  <rect x="320" y="183" width="12" height="18" rx="2" fill="#666" stroke="#424242" stroke-width="2"/>
  <text x="326" y="195" font-size="8" text-anchor="middle" fill="white">T1</text>

  <rect x="428" y="183" width="12" height="18" rx="2" fill="#666" stroke="#424242" stroke-width="2"/>
  <text x="434" y="195" font-size="8" text-anchor="middle" fill="white">T2</text>

  <rect x="320" y="227" width="12" height="18" rx="2" fill="#666" stroke="#424242" stroke-width="2"/>
  <text x="326" y="239" font-size="8" text-anchor="middle" fill="white">T3</text>

  <rect x="428" y="227" width="12" height="18" rx="2" fill="#666" stroke="#424242" stroke-width="2"/>
  <text x="434" y="239" font-size="8" text-anchor="middle" fill="white">T4</text>

  <!-- Vertical thrusters -->
  <rect x="345" y="162" width="18" height="12" rx="2" fill="#666" stroke="#424242" stroke-width="2"/>
  <text x="354" y="171" font-size="8" text-anchor="middle" fill="white">T5</text>

  <rect x="397" y="162" width="18" height="12" rx="2" fill="#666" stroke="#424242" stroke-width="2"/>
  <text x="406" y="171" font-size="8" text-anchor="middle" fill="white">T6</text>

  <!-- Cameras (2x) -->
  <circle cx="345" cy="185" r="6" fill="#424242" stroke="#212121" stroke-width="2"/>
  <circle cx="415" cy="185" r="6" fill="#424242" stroke="#212121" stroke-width="2"/>
  <text x="380" y="178" font-size="9" text-anchor="middle" fill="#666">Stereo Cams</text>

  <!-- Lights (2x) -->
  <circle cx="345" cy="220" r="7" fill="#ffd54f" stroke="#f57c00" stroke-width="2"/>
  <circle cx="415" cy="220" r="7" fill="#ffd54f" stroke="#f57c00" stroke-width="2"/>
  <line x1="340" y1="220" x2="330" y2="220" stroke="#ffd54f" stroke-width="2"/>
  <line x1="420" y1="220" x2="430" y2="220" stroke="#ffd54f" stroke-width="2"/>

  <!-- Manipulator arm -->
  <line x1="430" y1="205" x2="470" y2="205" stroke="#666" stroke-width="4"/>
  <line x1="470" y1="205" x2="490" y2="225" stroke="#666" stroke-width="4"/>
  <rect x="488" y="223" width="8" height="12" rx="1" fill="#424242" stroke="#212121" stroke-width="2"/>
  <text x="500" y="232" font-size="9" fill="#666">Gripper</text>

  <!-- Sonar -->
  <rect x="370" y="242" width="20" height="8" rx="2" fill="#ff6f00" stroke="#e65100" stroke-width="1.5"/>
  <path d="M 380 250 L 370 260 L 390 260 Z" fill="none" stroke="#ff6f00" stroke-width="1" opacity="0.5"/>
  <text x="380" y="272" font-size="9" text-anchor="middle" fill="#666">Sonar</text>

  <!-- Annotations -->
  <g id="annotations">
    <text x="50" y="310" font-size="14" font-weight="bold" fill="#1e88e5">Key Features:</text>
    <text x="50" y="330" font-size="12" fill="#666">✓ Tethered (unlimited power)</text>
    <text x="50" y="348" font-size="12" fill="#666">✓ Real-time teleoperation</text>
    <text x="50" y="366" font-size="12" fill="#666">✓ 6-DOF maneuvering</text>

    <text x="320" y="310" font-size="14" font-weight="bold" fill="#1e88e5">Common Config:</text>
    <text x="320" y="330" font-size="12" fill="#666">• 6-8 thrusters (vectored)</text>
    <text x="320" y="348" font-size="12" fill="#666">• Cameras + lights</text>
    <text x="320" y="366" font-size="12" fill="#666">• Optional manipulator</text>
  </g>

  <!-- Footer -->
  <text x="300" y="388" font-size="11" text-anchor="middle" fill="#999">
    Typical Missions: Inspection, intervention, sample collection (unlimited duration)
  </text>
</svg>
