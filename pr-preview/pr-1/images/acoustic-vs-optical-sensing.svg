<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- Title -->
  <text x="450" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e88e5">
    Underwater Sensing: Acoustic vs Optical
  </text>

  <!-- Acoustic Sensing (Left) -->
  <g id="acoustic">
    <rect x="30" y="60" width="400" height="480" rx="10" fill="#ff6f00" opacity="0.08" stroke="#ff6f00" stroke-width="3"/>
    <text x="230" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff6f00">ðŸ”Š Acoustic Sensing</text>

    <!-- Water surface -->
    <line x1="50" y1="120" x2="410" y2="120" stroke="#00acc1" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="50" y="115" font-size="10" fill="#00acc1">Surface</text>

    <!-- Vehicle with sonar -->
    <ellipse cx="230" cy="170" rx="40" ry="10" fill="#1e88e5" stroke="#0d47a1" stroke-width="2"/>
    <rect x="215" y="180" width="30" height="8" rx="2" fill="#ff6f00" stroke="#e65100" stroke-width="1.5"/>
    <text x="230" y="200" font-size="8" text-anchor="middle" fill="#666">Sonar</text>

    <!-- Sound propagation (wide cone) -->
    <defs>
      <linearGradient id="soundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ff6f00;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#ff6f00;stop-opacity:0.05"/>
      </linearGradient>
    </defs>
    <path d="M 230 188 L 120 400 L 340 400 Z" fill="url(#soundGrad)" stroke="#ff6f00" stroke-width="2" opacity="0.6"/>

    <!-- Sound waves -->
    <path d="M 180 220 Q 230 225, 280 220" fill="none" stroke="#ff6f00" stroke-width="1.5" opacity="0.4"/>
    <path d="M 160 260 Q 230 270, 300 260" fill="none" stroke="#ff6f00" stroke-width="1.5" opacity="0.4"/>
    <path d="M 140 310 Q 230 325, 320 310" fill="none" stroke="#ff6f00" stroke-width="1.5" opacity="0.4"/>

    <!-- Turbid water (particles don't matter) -->
    <circle cx="180" cy="240" r="2" fill="#8d6e63" opacity="0.3"/>
    <circle cx="260" cy="255" r="2" fill="#8d6e63" opacity="0.3"/>
    <circle cx="210" cy="280" r="2" fill="#8d6e63" opacity="0.3"/>
    <circle cx="240" cy="295" r="2" fill="#8d6e63" opacity="0.3"/>
    <circle cx="270" cy="320" r="2" fill="#8d6e63" opacity="0.3"/>
    <circle cx="190" cy="340" r="2" fill="#8d6e63" opacity="0.3"/>
    <text x="290" y="290" font-size="8" fill="#8d6e63">Turbidity OK</text>

    <!-- Target detection -->
    <rect x="200" y="390" width="60" height="30" rx="5" fill="#666" stroke="#424242" stroke-width="2"/>
    <text x="230" y="410" font-size="9" text-anchor="middle" fill="white">Object</text>
    <path d="M 230 390 L 230 350" stroke="#ff6f00" stroke-width="2" marker-end="url(#arrowSound)"/>
    <text x="240" y="370" font-size="8" fill="#ff6f00">Echo</text>

    <!-- Range indicators -->
    <line x1="410" y1="170" x2="410" y2="400" stroke="#43a047" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <text x="415" y="280" font-size="11" fill="#43a047" font-weight="bold">Long Range</text>
    <text x="415" y="295" font-size="9" fill="#43a047">100m - 1000m+</text>

    <!-- Advantages -->
    <text x="50" y="440" font-size="12" font-weight="bold" fill="#ff6f00">Advantages:</text>
    <text x="50" y="458" font-size="10" fill="#666">âœ“ Long range (hundreds of meters)</text>
    <text x="50" y="473" font-size="10" fill="#666">âœ“ Works in turbid/dark water</text>
    <text x="50" y="488" font-size="10" fill="#666">âœ“ Penetrates water column well</text>
    <text x="50" y="503" font-size="10" fill="#666">âœ“ Measures distance directly</text>

    <!-- Disadvantages -->
    <text x="50" y="520" font-size="11" font-weight="bold" fill="#f44336">Limitations:</text>
    <text x="50" y="533" font-size="9" fill="#666">âœ— Low resolution (cm-scale at best)</text>
  </g>

  <!-- Optical Sensing (Right) -->
  <g id="optical">
    <rect x="470" y="60" width="400" height="480" rx="10" fill="#1e88e5" opacity="0.08" stroke="#1e88e5" stroke-width="3"/>
    <text x="670" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e88e5">ðŸ“· Optical Sensing</text>

    <!-- Water surface -->
    <line x1="490" y1="120" x2="850" y2="120" stroke="#00acc1" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="490" y="115" font-size="10" fill="#00acc1">Surface</text>

    <!-- Vehicle with camera -->
    <ellipse cx="670" cy="170" rx="40" ry="10" fill="#1e88e5" stroke="#0d47a1" stroke-width="2"/>
    <circle cx="660" cy="180" r="5" fill="#424242" stroke="#212121" stroke-width="1.5"/>
    <circle cx="680" cy="180" r="5" fill="#ffd54f" stroke="#f57c00" stroke-width="1.5"/>
    <text x="670" y="200" font-size="8" text-anchor="middle" fill="#666">Cam+Light</text>

    <!-- Light propagation (narrow cone, absorbed quickly) -->
    <defs>
      <linearGradient id="lightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ffd54f;stop-opacity:0.6"/>
        <stop offset="50%" style="stop-color:#ffd54f;stop-opacity:0.2"/>
        <stop offset="100%" style="stop-color:#004d40;stop-opacity:0.1"/>
      </linearGradient>
    </defs>
    <path d="M 670 185 L 640 280 L 700 280 Z" fill="url(#lightGrad)" stroke="#ffd54f" stroke-width="2" opacity="0.6"/>

    <!-- Light rays -->
    <line x1="670" y1="185" x2="645" y2="250" stroke="#ffd54f" stroke-width="1" opacity="0.5"/>
    <line x1="670" y1="185" x2="670" y2="270" stroke="#ffd54f" stroke-width="1" opacity="0.5"/>
    <line x1="670" y1="185" x2="695" y2="250" stroke="#ffd54f" stroke-width="1" opacity="0.5"/>

    <!-- Absorption zone -->
    <rect x="620" y="290" width="100" height="80" rx="5" fill="#004d40" opacity="0.3"/>
    <text x="670" y="330" font-size="10" text-anchor="middle" fill="#004d40" font-weight="bold">Absorption Zone</text>
    <text x="670" y="345" font-size="8" text-anchor="middle" fill="#004d40">Light attenuated</text>

    <!-- Turbid water (particles scatter light) -->
    <circle cx="640" cy="220" r="3" fill="#8d6e63" opacity="0.7"/>
    <circle cx="690" cy="235" r="3" fill="#8d6e63" opacity="0.7"/>
    <circle cx="660" cy="250" r="3" fill="#8d6e63" opacity="0.7"/>
    <circle cx="675" cy="265" r="3" fill="#8d6e63" opacity="0.7"/>
    <text x="710" y="240" font-size="9" fill="#f44336">Scattering!</text>

    <!-- Limited visibility -->
    <path d="M 670 280 L 670 380" stroke="#f44336" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="680" y="330" font-size="9" fill="#f44336">No visibility</text>
    <text x="680" y="343" font-size="9" fill="#f44336">beyond ~10m</text>

    <!-- Target (close range only) -->
    <rect x="640" y="250" width="60" height="30" rx="5" fill="#666" stroke="#424242" stroke-width="2"/>
    <text x="670" y="270" font-size="9" text-anchor="middle" fill="white">Object</text>

    <!-- Range indicators -->
    <line x1="850" y1="170" x2="850" y2="280" stroke="#f44336" stroke-width="2" marker-end="url(#arrowRed)"/>
    <text x="810" y="220" font-size="11" fill="#f44336" font-weight="bold">Short Range</text>
    <text x="818" y="235" font-size="9" fill="#f44336">1m - 10m</text>

    <!-- Advantages -->
    <text x="490" y="440" font-size="12" font-weight="bold" fill="#1e88e5">Advantages:</text>
    <text x="490" y="458" font-size="10" fill="#666">âœ“ High resolution (mm-scale)</text>
    <text x="490" y="473" font-size="10" fill="#666">âœ“ Color and texture information</text>
    <text x="490" y="488" font-size="10" fill="#666">âœ“ Stereo for 3D reconstruction</text>
    <text x="490" y="503" font-size="10" fill="#666">âœ“ ML/AI for object recognition</text>

    <!-- Disadvantages -->
    <text x="490" y="520" font-size="11" font-weight="bold" fill="#f44336">Limitations:</text>
    <text x="490" y="533" font-size="9" fill="#666">âœ— Very short range (1-10m typical)</text>
  </g>

  <!-- Comparison Table -->
  <g id="comparison">
    <rect x="150" y="555" width="600" height="40" rx="5" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
    <text x="450" y="575" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">
      Common Strategy: Use sonar for navigation/detection, camera for inspection/identification
    </text>
    <text x="450" y="589" font-size="9" text-anchor="middle" fill="#666">
      Example: Sonar finds pipeline at 50m â†’ Navigate close â†’ Camera inspects for defects at 2m
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowSound" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#ff6f00"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#43a047"/>
    </marker>
    <marker id="arrowRed" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#f44336"/>
    </marker>
  </defs>
</svg>
