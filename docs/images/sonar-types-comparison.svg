<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" width="1100" height="700">
  <!-- Title -->
  <text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e88e5">
    Sonar Types Comparison: Imaging, Multibeam, Side-Scan
  </text>

  <!-- Imaging Sonar (Forward-Looking) - Top Left -->
  <g id="imaging-sonar">
    <rect x="30" y="60" width="330" height="290" rx="8" fill="#ff6f00" opacity="0.08" stroke="#ff6f00" stroke-width="2"/>
    <text x="195" y="85" font-size="15" font-weight="bold" text-anchor="middle" fill="#ff6f00">Imaging Sonar (FLS)</text>
    <text x="195" y="102" font-size="11" text-anchor="middle" fill="#666">Forward-Looking</text>

    <!-- Vehicle -->
    <ellipse cx="100" cy="140" rx="30" ry="10" fill="#1e88e5" stroke="#0d47a1" stroke-width="2"/>

    <!-- Sonar head -->
    <circle cx="130" cy="140" r="8" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>

    <!-- Fan beam (horizontal wide, vertical narrow) -->
    <defs>
      <linearGradient id="imagingGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ff6f00;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#ff6f00;stop-opacity:0.05"/>
      </linearGradient>
    </defs>
    <path d="M 138 140 L 310 100 L 310 180 Z" fill="url(#imagingGrad)" stroke="#ff6f00" stroke-width="2" opacity="0.6"/>

    <!-- Beam annotation -->
    <text x="220" y="125" font-size="9" fill="#ff6f00">130° horizontal</text>
    <text x="220" y="138" font-size="9" fill="#ff6f00">20° vertical</text>

    <!-- Detected objects -->
    <rect x="280" y="125" width="20" height="30" rx="3" fill="#666" stroke="#424242" stroke-width="1.5"/>
    <text x="290" y="142" font-size="8" text-anchor="middle" fill="white">Obj</text>

    <circle cx="250" cy="150" r="8" fill="#8d6e63" stroke="#6d4c41" stroke-width="1.5"/>

    <!-- Return image representation -->
    <rect x="50" y="210" width="280" height="120" rx="5" fill="#212121" stroke="#ff6f00" stroke-width="2"/>
    <text x="190" y="230" font-size="10" text-anchor="middle" fill="#ffd54f">Acoustic Image Output</text>

    <!-- Simulated sonar image (gradient rectangles) -->
    <rect x="70" y="240" width="30" height="70" fill="#ff6f00" opacity="0.2"/>
    <rect x="110" y="240" width="30" height="70" fill="#ff6f00" opacity="0.6"/>
    <rect x="150" y="240" width="30" height="70" fill="#ff6f00" opacity="0.3"/>
    <rect x="190" y="240" width="30" height="70" fill="#ff6f00" opacity="0.8"/>
    <rect x="230" y="240" width="30" height="70" fill="#ff6f00" opacity="0.4"/>
    <rect x="270" y="240" width="30" height="70" fill="#ff6f00" opacity="0.5"/>

    <text x="190" y="255" font-size="8" text-anchor="middle" fill="#ffd54f">Object</text>
    <text x="190" y="268" font-size="8" text-anchor="middle" fill="#ffd54f">returns</text>
  </g>

  <!-- Multibeam Sonar (Bathymetry) - Top Right -->
  <g id="multibeam">
    <rect x="390" y="60" width="330" height="290" rx="8" fill="#1e88e5" opacity="0.08" stroke="#1e88e5" stroke-width="2"/>
    <text x="555" y="85" font-size="15" font-weight="bold" text-anchor="middle" fill="#1e88e5">Multibeam Sonar</text>
    <text x="555" y="102" font-size="11" text-anchor="middle" fill="#666">Downward-Looking (Bathymetry)</text>

    <!-- Vehicle (side view) -->
    <ellipse cx="555" cy="140" rx="35" ry="12" fill="#1e88e5" stroke="#0d47a1" stroke-width="2"/>
    <text x="555" y="145" font-size="8" text-anchor="middle" fill="white">AUV</text>

    <!-- Multibeam sonar array -->
    <rect x="540" y="152" width="30" height="10" rx="2" fill="#1e88e5" stroke="#0d47a1" stroke-width="2"/>
    <text x="555" y="175" font-size="8" text-anchor="middle" fill="#1e88e5">Multibeam</text>

    <!-- Multiple beams (narrow individual beams in swath) -->
    <line x1="540" y1="162" x2="480" y2="260" stroke="#1e88e5" stroke-width="1.5" opacity="0.5"/>
    <line x1="545" y1="162" x2="500" y2="260" stroke="#1e88e5" stroke-width="1.5" opacity="0.5"/>
    <line x1="550" y1="162" x2="520" y2="260" stroke="#1e88e5" stroke-width="1.5" opacity="0.6"/>
    <line x1="555" y1="162" x2="540" y2="260" stroke="#1e88e5" stroke-width="1.5" opacity="0.7"/>
    <line x1="560" y1="162" x2="555" y2="260" stroke="#1e88e5" stroke-width="1.5" opacity="0.8"/>
    <line x1="565" y1="162" x2="570" y2="260" stroke="#1e88e5" stroke-width="1.5" opacity="0.6"/>
    <line x1="570" y1="162" x2="590" y2="260" stroke="#1e88e5" stroke-width="1.5" opacity="0.5"/>

    <!-- Swath coverage annotation -->
    <path d="M 480 262 L 590 262" stroke="#1e88e5" stroke-width="2"/>
    <text x="535" y="280" font-size="9" fill="#1e88e5" text-anchor="middle">Swath: 3-5x depth</text>

    <!-- Seafloor (varied depth) -->
    <path d="M 420 260 L 480 265 L 520 258 L 555 262 L 570 257 L 590 260 L 630 263 L 680 260"
          fill="none" stroke="#8d6e63" stroke-width="3"/>

    <!-- Depth points -->
    <circle cx="480" cy="265" r="3" fill="#43a047"/>
    <circle cx="520" cy="258" r="3" fill="#43a047"/>
    <circle cx="555" cy="262" r="3" fill="#43a047"/>
    <circle cx="570" cy="257" r="3" fill="#43a047"/>
    <circle cx="590" cy="260" r="3" fill="#43a047"/>

    <!-- 3D bathymetry output -->
    <rect x="410" y="295" width="280" height="35" rx="5" fill="#e3f2fd" stroke="#1e88e5" stroke-width="2"/>
    <text x="550" y="315" font-size="10" text-anchor="middle" fill="#1e88e5" font-weight="bold">3D Bathymetric Map</text>
    <text x="550" y="327" font-size="8" text-anchor="middle" fill="#666">High-resolution seafloor depth grid</text>
  </g>

  <!-- Side-Scan Sonar - Bottom (full width) -->
  <g id="side-scan">
    <rect x="30" y="380" width="1040" height="280" rx="8" fill="#43a047" opacity="0.08" stroke="#43a047" stroke-width="2"/>
    <text x="550" y="405" font-size="15" font-weight="bold" text-anchor="middle" fill="#43a047">Side-Scan Sonar</text>
    <text x="550" y="422" font-size="11" text-anchor="middle" fill="#666">Wide-Area Seafloor Imaging</text>

    <!-- Vehicle (top view, moving forward) -->
    <ellipse cx="550" cy="470" rx="40" ry="15" fill="#1e88e5" stroke="#0d47a1" stroke-width="2"/>
    <text x="550" y="475" font-size="9" text-anchor="middle" fill="white">AUV</text>
    <path d="M 550 485 L 550 520" stroke="#666" stroke-width="2" marker-end="url(#arrowGray)"/>
    <text x="560" y="505" font-size="9" fill="#666">Direction</text>

    <!-- Side-scan transducers (port and starboard) -->
    <rect x="510" y="475" width="10" height="6" rx="1" fill="#43a047" stroke="#2e7d32" stroke-width="1"/>
    <rect x="580" y="475" width="10" height="6" rx="1" fill="#43a047" stroke="#2e7d32" stroke-width="1"/>

    <!-- Port side beam -->
    <defs>
      <linearGradient id="portBeam" x1="100%" y1="0%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#43a047;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#43a047;stop-opacity:0.05"/>
      </linearGradient>
    </defs>
    <path d="M 515 478 L 200 450 L 200 500 Z" fill="url(#portBeam)" stroke="#43a047" stroke-width="2" opacity="0.5"/>
    <text x="320" y="468" font-size="9" fill="#43a047">Port beam</text>

    <!-- Starboard side beam -->
    <defs>
      <linearGradient id="starboardBeam" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#43a047;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#43a047;stop-opacity:0.05"/>
      </linearGradient>
    </defs>
    <path d="M 585 478 L 900 450 L 900 500 Z" fill="url(#starboardBeam)" stroke="#43a047" stroke-width="2" opacity="0.5"/>
    <text x="760" y="468" font-size="9" fill="#43a047">Starboard beam</text>

    <!-- Seafloor features -->
    <ellipse cx="300" cy="475" rx="25" cy="10" fill="#8d6e63" stroke="#6d4c41" stroke-width="1.5"/>
    <text x="300" y="465" font-size="8" text-anchor="middle" fill="#666">Rock</text>

    <rect x="750" y="470" width="35" height="15" rx="3" fill="#666" stroke="#424242" stroke-width="1.5"/>
    <text x="767" y="460" font-size="8" text-anchor="middle" fill="#666">Object</text>

    <!-- Swath width annotation -->
    <line x1="200" y1="530" x2="900" y2="530" stroke="#43a047" stroke-width="2" marker-start="url(#arrowGreenLeft)" marker-end="url(#arrowGreenRight)"/>
    <text x="550" y="550" font-size="10" fill="#43a047" text-anchor="middle" font-weight="bold">Swath Width: 50-200m (10-50x altitude)</text>

    <!-- Side-scan image output -->
    <rect x="200" y="570" width="700" height="70" rx="5" fill="#212121" stroke="#43a047" stroke-width="2"/>
    <text x="550" y="590" font-size="10" text-anchor="middle" fill="#a5d6a7">Side-Scan Sonar Image (Waterfall Display)</text>

    <!-- Simulated side-scan imagery -->
    <rect x="220" y="600" width="10" height="30" fill="#43a047" opacity="0.2"/>
    <rect x="240" y="600" width="10" height="30" fill="#43a047" opacity="0.3"/>
    <rect x="260" y="600" width="10" height="30" fill="#43a047" opacity="0.8"/>
    <rect x="280" y="600" width="10" height="30" fill="#43a047" opacity="0.7"/>
    <rect x="300" y="600" width="10" height="30" fill="#43a047" opacity="0.4"/>

    <rect x="540" y="600" width="10" height="30" fill="#43a047" opacity="0.2"/>
    <rect x="560" y="600" width="10" height="30" fill="#43a047" opacity="0.3"/>

    <rect x="760" y="600" width="10" height="30" fill="#43a047" opacity="0.9"/>
    <rect x="780" y="600" width="10" height="30" fill="#43a047" opacity="0.8"/>
    <rect x="800" y="600" width="10" height="30" fill="#43a047" opacity="0.6"/>

    <text x="270" y="612" font-size="7" text-anchor="middle" fill="#a5d6a7">Rock</text>
    <text x="780" y="612" font-size="7" text-anchor="middle" fill="#a5d6a7">Object</text>

    <text x="550" y="625" font-size="8" text-anchor="middle" fill="#a5d6a7">← Port | Nadir (blind) | Starboard →</text>
  </g>

  <!-- Comparison Table -->
  <g id="comparison">
    <rect x="760" y="60" width="310" height="290" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="2"/>
    <text x="915" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Use Cases</text>

    <text x="780" y="110" font-size="11" font-weight="bold" fill="#ff6f00">Imaging Sonar:</text>
    <text x="780" y="127" font-size="9" fill="#666">• Obstacle avoidance</text>
    <text x="780" y="141" font-size="9" fill="#666">• Real-time navigation</text>
    <text x="780" y="155" font-size="9" fill="#666">• Docking operations</text>
    <text x="780" y="169" font-size="9" fill="#666">Range: 10-100m</text>
    <text x="780" y="183" font-size="9" fill="#666">Update: 5-15 Hz</text>

    <line x1="780" y1="195" x2="1050" y2="195" stroke="#ccc" stroke-width="1"/>

    <text x="780" y="213" font-size="11" font-weight="bold" fill="#1e88e5">Multibeam:</text>
    <text x="780" y="230" font-size="9" fill="#666">• Bathymetric mapping</text>
    <text x="780" y="244" font-size="9" fill="#666">• Habitat surveys</text>
    <text x="780" y="258" font-size="9" fill="#666">• 3D terrain models</text>
    <text x="780" y="272" font-size="9" fill="#666">Resolution: cm-scale</text>
    <text x="780" y="286" font-size="9" fill="#666">Coverage: Narrow swath</text>

    <line x1="780" y1="298" x2="1050" y2="298" stroke="#ccc" stroke-width="1"/>

    <text x="780" y="316" font-size="11" font-weight="bold" fill="#43a047">Side-Scan:</text>
    <text x="780" y="333" font-size="9" fill="#666">• Wide-area search</text>
    <text x="780" y="347" font-size="9" fill="#666">• Wreck/object location</text>

  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGray" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#666"/>
    </marker>
    <marker id="arrowGreenLeft" markerWidth="8" markerHeight="8" refX="1" refY="4" orient="auto">
      <polygon points="8 0, 0 4, 8 8" fill="#43a047"/>
    </marker>
    <marker id="arrowGreenRight" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#43a047"/>
    </marker>
  </defs>

  <!-- Footer -->
  <text x="550" y="685" font-size="11" text-anchor="middle" fill="#666">
    Common Setup: Imaging sonar for navigation + Side-scan for search + Multibeam for detailed mapping
  </text>
</svg>
