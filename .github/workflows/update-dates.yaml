name: Refresh repo dates

on:
  schedule:
    # ── run weekly on Monday at 01:00 UTC ──────────────────────────
    - cron: '0 1 * * 1'
  workflow_dispatch:           # allow manual runs from the Actions tab

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run date updater
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          python docs/scripts/update_repo_dates.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate-token.outputs.token }}
          title: "[Weekly] Update Maritime Repository Dates"
          commit-message: "docs: weekly update maritime stacks"
          add-paths: |
            docs/autonomy_stacks.md
            docs/simulation.md
            docs/software.md
          body: |
            Auto-generated by CI [update-dates.yaml]

            Updates commit dates for GitHub repositories in:
            - Autonomy Stacks
            - Simulation
            - Software
