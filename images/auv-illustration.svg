<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Title -->
  <text x="300" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e88e5">
    AUV - Autonomous Underwater Vehicle
  </text>

  <!-- Water surface -->
  <line x1="50" y1="80" x2="550" y2="80" stroke="#00acc1" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="560" y="85" font-size="12" fill="#00acc1">Surface</text>

  <!-- Underwater background -->
  <rect x="50" y="80" width="500" height="200" fill="#00acc1" opacity="0.1"/>

  <!-- Torpedo-shaped hull -->
  <ellipse cx="300" cy="160" rx="120" ry="30" fill="#1e88e5" stroke="#0d47a1" stroke-width="3"/>

  <!-- Nose cone -->
  <path d="M 180 160 Q 165 160, 160 160 L 165 145 L 180 145 Z" fill="#0d47a1" stroke="#0d47a1" stroke-width="2"/>
  <path d="M 180 160 Q 165 160, 160 160 L 165 175 L 180 175 Z" fill="#0d47a1" stroke="#0d47a1" stroke-width="2"/>

  <!-- Tail fins -->
  <polygon points="415,160 430,145 440,145 425,160" fill="#0d47a1" stroke="#0d47a1" stroke-width="2"/>
  <polygon points="415,160 430,175 440,175 425,160" fill="#0d47a1" stroke="#0d47a1" stroke-width="2"/>
  <polygon points="415,160 425,150 425,140 415,145" fill="#0d47a1" stroke="#0d47a1" stroke-width="2"/>
  <polygon points="415,160 425,170 425,180 415,175" fill="#0d47a1" stroke="#0d47a1" stroke-width="2"/>

  <!-- Thruster -->
  <rect x="420" y="153" width="15" height="14" rx="2" fill="#666" stroke="#424242" stroke-width="2"/>
  <circle cx="427" cy="160" r="4" fill="#ff6f00"/>

  <!-- DVL (Doppler Velocity Log) - bottom mounted -->
  <rect x="285" y="185" width="30" height="10" rx="2" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>
  <line x1="290" y1="195" x2="290" y2="205" stroke="#ff6f00" stroke-width="1.5"/>
  <line x1="300" y1="195" x2="300" y2="205" stroke="#ff6f00" stroke-width="1.5"/>
  <line x1="310" y1="195" x2="310" y2="205" stroke="#ff6f00" stroke-width="1.5"/>
  <text x="300" y="220" font-size="10" text-anchor="middle" fill="#666">DVL (4-beam)</text>

  <!-- Forward-looking sonar -->
  <circle cx="175" cy="160" r="8" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>
  <path d="M 175 160 L 160 150 L 160 170 Z" fill="none" stroke="#ff6f00" stroke-width="1" opacity="0.5"/>
  <text x="175" y="140" font-size="10" text-anchor="middle" fill="#666">FLS</text>

  <!-- Camera/Lights -->
  <circle cx="185" cy="155" r="5" fill="#424242" stroke="#212121" stroke-width="1.5"/>
  <circle cx="185" cy="165" r="5" fill="#ffd54f" stroke="#f57c00" stroke-width="1.5"/>
  <text x="170" y="150" font-size="9" fill="#666">Cam</text>
  <text x="170" y="178" font-size="9" fill="#666">Light</text>

  <!-- Pressure housing symbol -->
  <rect x="270" y="150" width="60" height="20" rx="3" fill="none" stroke="#0d47a1" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="300" y="163" font-size="8" text-anchor="middle" fill="#0d47a1">Electronics</text>

  <!-- Seafloor -->
  <line x1="50" y1="280" x2="550" y2="280" stroke="#8d6e63" stroke-width="4"/>
  <ellipse cx="150" cy="285" rx="30" ry="8" fill="#a1887f"/>
  <ellipse cx="250" cy="285" rx="40" ry="8" fill="#a1887f"/>
  <ellipse cx="400" cy="285" rx="35" ry="8" fill="#a1887f"/>

  <!-- DVL beams to seafloor -->
  <line x1="290" y1="205" x2="230" y2="275" stroke="#ff6f00" stroke-width="1" stroke-dasharray="2,3" opacity="0.6"/>
  <line x1="300" y1="205" x2="300" y2="275" stroke="#ff6f00" stroke-width="1" stroke-dasharray="2,3" opacity="0.6"/>
  <line x1="310" y1="205" x2="370" y2="275" stroke="#ff6f00" stroke-width="1" stroke-dasharray="2,3" opacity="0.6"/>
  <text x="340" y="245" font-size="9" fill="#ff6f00">Bottom-lock</text>

  <!-- Annotations -->
  <g id="annotations">
    <text x="50" y="310" font-size="14" font-weight="bold" fill="#1e88e5">Key Features:</text>
    <text x="50" y="330" font-size="12" fill="#666">✓ Fully autonomous (no tether)</text>
    <text x="50" y="348" font-size="12" fill="#666">✓ Battery powered (hours mission)</text>
    <text x="50" y="366" font-size="12" fill="#666">✓ DVL + IMU navigation</text>

    <text x="320" y="310" font-size="14" font-weight="bold" fill="#1e88e5">Critical Sensors:</text>
    <text x="320" y="330" font-size="12" fill="#666">• DVL (velocity, altitude)</text>
    <text x="320" y="348" font-size="12" fill="#666">• INS/IMU (orientation)</text>
    <text x="320" y="366" font-size="12" fill="#666">• Depth sensor (pressure)</text>
  </g>

  <!-- Footer -->
  <text x="300" y="388" font-size="11" text-anchor="middle" fill="#999">
    Typical Missions: Seafloor mapping, pipeline inspection, underwater surveys (1-24 hours)
  </text>
</svg>
